<ion-header>

  <ion-navbar color="dark" >
    <ion-title center>FILMCON</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="signout()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  
  <ion-row margin class="rowStyle">
    
    <ion-col col-3>
    <button ion-button icon-only color="dark" clear (click)="addPhoto()">
      <ion-icon name="images"></ion-icon>
    </button>
    </ion-col>

    <ion-col col-6>
    <ion-input type="text" placeholder="Say something..."[(ngModel)]="text"></ion-input>
    </ion-col>

    <ion-col col-3>
    <button ion-button icon-only color="dark" clear (click)="post()">
      <ion-icon name="send" ></ion-icon>
    </button>
    </ion-col>
  </ion-row>

  <ion-row  *ngIf="image">
    <ion-card class="cardStyle">
      <img [src]="image" class="cardStyle"/>
    </ion-card>
  </ion-row>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  

  <ion-card class="cardStyle" *ngFor="let post of posts">

    <ion-item-divider color="dark">
      <small>{{post.data().owner_name}} says </small>
    </ion-item-divider>
    <ion-item text-wrap>
      {{post.data().text}}
    </ion-item>

    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button icon-left clear small color="dark">
          <ion-icon name="bulb" ios="ios-bulb-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
